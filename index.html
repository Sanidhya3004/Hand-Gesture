 
<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      
      <h3 class="btn btn-info">GESTURE WEB APP
      <br>
      <span>&#9754;</span>
      <span>&#9755;</span>
      <span>&#9756;</span>
      <span>&#9757;</span>
      <span>&#9758;</span>
      <span>&#9759;</span>
      <br>
      </h3>
      

      <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
      	<br>
        <h8 style="color: white">On the following gestures the medel is trained</h8>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">

	      <label>Prediction 1 - </label>
        <p class="emotion-name" id="result_emotion_name"></p>
        <p class="emoji" id="update-emoji"></p>


        <label>Prediction 2 - </label>
        <p class="emotion-name" id="result_emotion_name_2"></p>
        <p class="emoji" id="update-emoj2"></p>


      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
